<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Data</title>
</head>
<body>
    <h1>Data from TestTable</h1>
    <ul>
        {% for item in data %}
            <li>{{ item.name }} ({{ item.age }} years old) - {{ item.email }}</li>
        {% empty %}
            <li>No data available</li>
        {% endfor %}
    </ul>
</body>
</html>
